<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR 扫描工具</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>QR 扫描工具</h1>
        
        <div id="scanner-container">
            <div id="qr-reader"></div>
        </div>

        <div class="controls">
            <button id="start-stop-btn">开始扫描</button>
            <select id="camera-select" title="选择摄像头" style="display: none;"></select>
        </div>

        <div class="results-container">
            <h2>本次扫描结果 (连续)</h2>
            <ul id="session-results-list">
                </ul>
        </div>
        
        <hr>

        <div class="history-container">
            <h2>扫描总历史</h2>
            <div class="history-controls">
                <button id="export-btn">导出历史 (JSON)</button>
                <button id="clear-btn">清空历史</button>
            </div>
            <ul id="history-list">
                </ul>
        </div>
    </div>

    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
