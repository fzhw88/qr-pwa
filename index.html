<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>单页 QR 扫码器</title>
    <style>
        /* 1. 基本样式 */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f7f6;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
        }

        /* 2. 容器 */
        .container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 600px;
            padding: 25px;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            color: #111;
            margin-top: 0;
            margin-bottom: 20px;
        }

        /* 3. 控制区域 */
        .controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .controls-row {
            display: flex;
            gap: 10px;
        }

        #camera-select {
            flex-grow: 1;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ddd;
            background-color: #fafafa;
            font-size: 16px;
        }

        /* 4. 按钮样式 */
        button {
            padding: 12px 18px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 500;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        #start-scan {
            background-color: #28a745;
            color: white;
            flex-grow: 1;
        }
        #start-scan:hover { background-color: #218838; }

        #stop-scan {
            background-color: #dc3545;
            color: white;
            flex-grow: 1;
        }
        #stop-scan:hover { background-color: #c82333; }

        .results-actions button {
            background-color: #007bff;
            color: white;
        }
        .results-actions button:hover { background-color: #0069d9; }
        
        .results-actions #clear-results {
            background-color: #6c757d;
        }
        .results-actions #clear-results:hover { background-color: #5a6268; }

        /* 5. 扫描器视窗 */
        #reader {
            width: 100%;
            border: 3px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            overflow: hidden;
            transition: all 0.3s ease;
            /* 保持宽高比，防止页面跳动 */
            aspect-ratio: 1 / 1; 
        }
        
        /* 扫描时的视觉反馈 */
        #reader[data-scanning="true"] {
            border-color: #28a745;
            box-shadow: 0 0 15px rgba(40, 167, 69, 0.5);
        }

        /* 6. 结果区域 */
        .results {
            margin-top: 20px;
        }
        
        .results h3 {
            margin-bottom: 10px;
            border-bottom: 1px solid #eee;
            padding-bottom: 5px;
        }
        
        .results-actions {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        #scan-results {
            list-style: none;
            padding: 0;
            margin: 0;
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #eee;
            border-radius: 8px;
            background-color: #fdfdfd;
        }

        #scan-results li {
            padding: 12px 15px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
            word-break: break-all; /* 自动换行 */
        }
        
        #scan-results li:last-child {
            border-bottom: none;
        }

        #scan-results li .text {
            flex-grow: 1;
        }

        #scan-results li .copy-btn {
            padding: 5px 10px;
            font-size: 12px;
            background-color: #e9ecef;
            color: #333;
            flex-shrink: 0; /* 防止按钮被压缩 */
        }
        #scan-results li .copy-btn:hover {
            background-color: #ced4da;
        }

        /* 7. 移动端响应式 */
        @media (max-width: 640px) {
            body {
                padding: 10px;
            }
            .container {
                padding: 15px;
            }
            .controls-row {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>QR 扫码器</h1>

        <div class="controls">
            <select id="camera-select" title="选择摄像头"></select>
            <div class="controls-row">
                <button id="start-scan">开始扫描</button>
                <button id="stop-scan" style="display: none;">停止扫描</button>
            </div>
        </div>

        <div id="reader"></div>

        <div class="results">
            <h3>扫描结果</h3>
            <div class="results-actions">
                <button id="export-results">导出 (.txt)</button>
                <button id="clear-results">清空列表</button>
            </div>
            <ul id="scan-results">
                </ul>
        </div>
    </div>

    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
